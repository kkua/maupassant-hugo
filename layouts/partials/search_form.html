<form id="search" action='{{if .Site.Params.localSearch }}{{ "search/"| absURL}}{{else}}//www.bing.com/search{{end}}' method="get" accept-charset="utf-8" target="_blank" _lpchecked="1">
      {{/** the keywords **/}}
      <input type="text" name="q" maxlength="20" placeholder="Search">
      <input type="hidden" name="sitesearch" value="{{ .Site.BaseURL }}">
      <button type="submit" class="submit icon-search"></button>
</form>

{{if not .Site.Params.localSearch }}
<script>
    document.getElementById('search').onsubmit = function () {
        var url = this.action;
        var q = this.children['q'].value;
        var site = this.children['sitesearch'].value;
        var url = url + '?q=site:' + site + ' ' + q;
        window.open(url);
        return false;
    };
</script>
{{ end }}
